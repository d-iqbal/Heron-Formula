<!DOCTYPE html>
<html>
    <head>
        <title>Heron Formula</title>
    </head>
    <body>
        <div class="main">
            <h1>Heron Formula</h1>
            <p>Enter the side lengths of a triangle and click calculate to determine the area</p>
            <h2>inputs</h2>
            <p>Side a: <input id="a" type="number"></p>
            <p>Side b: <input id="b" type="number"></p>
            <p>Side c: <input id="c" type="number"></p>
            
            <p><button id="convert">Calculator</button></p>
            <p>The area of the triangle is <span id="area">----</span>.</p>
        </div>

        <!--Load JavaScript-->
        <script src="main.js"></script>
    </body>

</html>
